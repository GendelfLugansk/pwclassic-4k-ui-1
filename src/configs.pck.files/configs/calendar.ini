Desc = Волшебный куб - удивительное место. Это своеобразный мир, состоящий из отдельных ячеек. Выполнив задания и поговорив с посланником волшебного куба, вы можете получить щедрую награду. Размер награды зависит от приложенных усилий и, конечно же, от удачи. В каждой комнате волшебного куба вас ожидает сюрприз. Хотите знать, что скрывается в следующей комнате? Вы хотите победить сильного Босса и получить уникальные трофеи? На эти вопросы только вы можете дать ответ.\rГрани куба вращаются, потому каждый раз, попав в куб, вам предстоит пройти абсолютно новое приключение. Вашу судьбу решат игральные кости. Если вам повезет, то приключение пройдет для вас очень легко.

